<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${mode == 'edit' ? 'Edit' : 'Add' + ' book'}">Edit book</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-6">
            <form action="#" th:action="@{/books/edit}" th:object="${book}" method="post">
                <div class="form-group">
                    <label th:for="${#ids.next('title')}">Название</label>
                    <input type="text" class="form-control" th:field="*{title}" />
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('isbn')}">ISBN</label>
                    <input type="text" class="form-control" th:field="*{isbn}" />
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('releaseDate')}">Дата выхода</label>
                    <input type="text" class="form-control" th:field="*{releaseDate}" />
                </div>
                <input th:if="*{id} != null" type="hidden" th:field="*{id}">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
