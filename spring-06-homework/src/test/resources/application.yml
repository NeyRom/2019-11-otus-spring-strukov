spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    platform: org.hibernate.dialect.H2Dialect
    driver-class-name: org.h2.Driver
    initialization-mode: always
    schema: schema.sql
    data: data.sql
  shell:
    interactive:
      enabled: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false

logging:
  level:
    ROOT: info